<div class="panel panel-default">
    <div ng-click="toggle()" ng-class="{'active-collapsible': active, 'inactive-collapsible': !active, 'panel-heading': true}">
        <h4 class="panel-title">
            <span>
                {{title}}
            </span>
        </h4>
    </div>
    <div class="panel-collapse collapse">
        <div class="panel-body" id="collapsible-transclude">
        </div>
    </div>
</div>
