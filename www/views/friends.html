<div>
    <p>Search for your friend or find it in the list</p>
    <input type="text"/>
    <ul>
        <li ng-repeat="friend in friends">
            <h1>{{friend.Name}}</h1>
        </li>
    </ul>
    <button ng-click="login()">Log in</button>
    <button ng-click="logout()">Log out</button>
    <button ng-click="getFriends()">Get friends</button>
</div>
